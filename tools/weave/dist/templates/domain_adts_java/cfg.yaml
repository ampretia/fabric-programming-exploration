cfg:
	name: domain_adts_ts
	description: Single class of contract
	# The version of the metadata schema this generator can handle
	schemaref: version1
	filter: >
    [
      components.schemas.$keys().{
        "_filename":$,
        "_extension":".ts",
        "_data":$lookup($$.components.schemas,$),
        "_template":"class.njk",
        "_prettier":  { "parser":"typescript" , "options":{
          "trailingComma":"all",
          "singleQuote":"true"
          }
        }
      }
    ]